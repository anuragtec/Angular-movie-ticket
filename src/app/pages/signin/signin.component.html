<div class="container customC">

    <div class="customText">

        <h3> Movie Tickets Booking</h3>
        <small> New user can Sign Up</small>
    </div>

    <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm)">

        <div class="form-group ">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" placeholder="Username" name="nameField" ngModel required
                #nameField="ngModel">
        </div>
        <span class="form-text text-danger" *ngIf="nameField.touched && !nameField.valid"> Name is mandatory </span>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" name="emailField" ngModel required
                #emailField="ngModel">
            <span class="form-text text-danger" *ngIf="emailField.touched && !emailField.valid"> Email is mandatory
            </span>

        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="passwordField" ngModel required
                #passwordField="ngModel">
            <span class="form-text text-danger" *ngIf="passwordField.touched && !passwordField.valid"> Password is
                mandatory </span>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="termsField" ngModel required>
            <label class="form-check-label">Agree to terms</label>
        </div>
        <br>

        <label for=""> Gender</label>
        <div class="form-group form-check ">
            <input type="radio" class="form-check-input" value="male" name="genderField" ngModel>
            <label class="form-check-label">Male</label>

        </div>

        <div class="form-group form-check">
            <input type="radio" class="form-check-input" value="female" name="genderField" ngModel>
            <label class="form-check-label">Female</label>

        </div>

        <!-- disabled property while invalid details -->
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!signInForm.valid">Submit</button>
    </form>
</div>
